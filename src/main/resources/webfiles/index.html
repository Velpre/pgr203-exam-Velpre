<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kristiania Questionnaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Meny</h1>

<div>
    <a href="listQuestion.html">List all questions</a>
    <a href="addQuestion.html">Add new questions</a>
</div>
<main>
    <h1>Add a new question</h1>

    <form action="/api/newQuestion" method="post">
        <p><label>Title: <input type="text" name="title"></label></p>
        <p><label>Question text: <input type="text" name="questionText"></label></p>
        <p><label>Category <select name="survey" id="survey"></select></label></p>
        <button>Submit</button>
    </form>
</main>
<script>
    fetch("/api/categoryOptions").then(function(res){
        return res.text();
    }).then(function(text){
        document.getElementById("survey").innerHTML=text;
    });


</script>
</body>

</body>
</html>
