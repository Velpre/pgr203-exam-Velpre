<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Edit Survey</h1>
    <h3>Add survey</h3>
    <!--onsubmit="setTimeout(function(){window.location.reload();},10);"-->
    <form action="/api/newSurvey" method="post" onsubmit="setTimeout(function(){window.location.reload();},10);">
        <p><label>Add survey name: <input type="text" name="title"></label></p>
        <button>Add</button>
    </form>
    <h3>Delete</h3>
    <form action="/api/deleteSurvey" method="post" onsubmit="setTimeout(function(){window.location.reload();},10);">
        <p><label>Select survey <select name="survey" id="survey1"></select></label></p>
        <button>Delete</button>
    </form>
    <h3>Add question</h3>
    <form action="/api/newQuestion" method="post" onsubmit="setTimeout(function(){window.location.reload();},10);">
        <p><label>Add question: <input type="text" name="title"></label></p>
        <p><label>Choose survey <select name="survey" id="survey2"></select></label></p>
        <button>Submit</button>
    </form>
</main>
<script>
    fetch("/api/listSurveyOptions").then(function(res){
        return res.text();
    }).then(function(text){
        document.getElementById("survey1").innerHTML=text;
        document.getElementById("survey2").innerHTML=text;
    });

</script>
</body>

</html>
