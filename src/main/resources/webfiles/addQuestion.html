<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Add a new question</h1>

    <form action="/api/newQuestion" method="post">
        <p><label>Add question: <input type="text" name="title"></label></p>
        <p><label>Choose survey <select name="survey" id="survey"></select></label></p>
        <button>Submit</button>
    </form>
</main>
<script>
    fetch("/api/surveyOptions").then(function(res){
        return res.text();
    }).then(function(text){
        document.getElementById("survey").innerHTML=text;
    });


</script>
</body>

</html>
