<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kristiania Questionnaire</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>Show answers</h1>
    <div class="container">
        <form action="/api/listAnswers" method="post">
            <p><label>Select survey <select id="survey1" name="survey"></select></label></p>
            <p><label>Select user <select id="users" name="user"></select></label></p>
            <input id="allUsers" name="allUsers" type="checkbox">
            <label for="allUsers"> Show answers for all users</label><br>
            <button>Select</button>
        </form>
    </div>
    <div class="container">
        <h3>Answers</h3>
        <form id=answers method="get">
        </form>
    </div>

    <button><a href="index.html">Home</a></button>
</main>
</body>
<script>
    fetch("/api/addAndListSurvey").then(function (res) {
        return res.text();
    }).then(function (text) {
        document.getElementById("survey1").innerHTML = text;
    });

    fetch("/api/listUsers").then(function (res) {
        return res.text();
    }).then(function (text) {
        document.getElementById("users").innerHTML = text;
    });

    fetch("/api/listAnswers")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("answers").innerHTML = text;
    });
</script>
</html>
